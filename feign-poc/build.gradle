plugins {
	id 'java'
}

group = 'com.antonioazambuja.javapocs'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	ext.openFeingVersion = '10.4.0'
	compile([
		"com.google.code.gson:gson:2.8.5",
		"io.github.openfeign:feign-jackson:${openFeingVersion}",
		"io.github.openfeign:feign-core:${openFeingVersion}",
		"org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE"
	])
}
